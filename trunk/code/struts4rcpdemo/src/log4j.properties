#---- global logging configuration
#---- level: FATAL,ERROR,WARN,INFO,DEBUG
#---- appender: console, file
log4j.rootCategory=WARN, console

#---- output to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p [%d] %C - %m%n

#---- save to log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=rcpstrutsdemo.log
log4j.appender.file.MaxFileSize=8MB
log4j.appender.file.MaxBackupIndex=0
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p [%d] %C - %m%n

#---- show framework and module debug log
log4j.logger.com.googlecode.rcpstruts=DEBUG